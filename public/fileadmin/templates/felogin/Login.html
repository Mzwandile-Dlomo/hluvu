<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - TYPO3</title>
    <link rel="stylesheet" href="/fileadmin/templates/felogin/login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            
            <f:if condition="{messageKey}">
                <div class="alert alert-danger">
                    <f:render partial="Message" arguments="{messageKey: messageKey}" />
                </div>
            </f:if>
            
            <f:form action="login" fieldNamePrefix="tx_felogin_login" method="post">
                <div class="form-group">
                    <label for="user">Username</label>
                    <f:form.textfield name="username" id="user" class="form-control" required="required" />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <f:form.password name="password" id="password" class="form-control" required="required" />
                </div>
                
                <div class="form-group">
                    <f:form.submit value="Login" class="btn btn-primary" />
                </div>
            </f:form>
        </div>
    </div>
</body>
</html>
